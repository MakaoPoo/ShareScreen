<html lang="ja">
<head>
  <title>biim画面共有</title>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
  <div id="biimWrapper">
    <div id="topArea">
      <div id="videoArea">
        <video id="myVideo" autoplay playsinline></video>
      </div>
      <div id="infoArea">
        <div id="titleArea">
          <textarea id="titleFrame">タイトル</textarea>
        </div>
        <div id="infoTextArea">
          <textarea id="infoTextFrame">説明</textarea>
        </div>
      </div>
    </div>
    <div id="bottomArea">
      <div id="charaArea">
        <img id="charaImage" src="icon.png" alt="キャラ">
      </div>
      <div id="messageArea">
        <textarea id="message">メッセージ</textarea>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <link rel="stylesheet" href="css/main.css">
</body>
</html>
